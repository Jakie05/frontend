<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #messageContainer {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Frontend Demo</h1>
    <button id="fetchMessage">Fetch Message from Backend</button>
    <div id="messageContainer">Backend message will appear here</div>

    <script>
        document.getElementById('fetchMessage').addEventListener('click', function() {
            fetch('/api/hello')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(function(text) {
                    document.getElementById('messageContainer').textContent = text;
                })
                .catch(function(error) {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });
    </script>

</body>
</html>
